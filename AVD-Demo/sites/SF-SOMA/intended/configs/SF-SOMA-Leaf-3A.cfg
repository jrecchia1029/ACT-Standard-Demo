!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$cx2rQNKbwSucqoex$usev3S8KBYhdLF2k9A0w4cPa2LmxVpm10mgQmoSWBiaLnbqmbLhB7MYxXyws/eEbaeLy6CZH0XVoeW3pwR4sX/
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Vlan4092
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SF-SOMA-Leaf-3A
ip domain lookup source-interface Vlan4092
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 32768
!
vlan 4092
   name INBAND_MGMT
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel49
   description MLAG_SF-SOMA-Leaf-3B_Port-Channel49
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
   port-channel lacp fallback individual
   port-channel lacp fallback timeout 30
!
interface Port-Channel51
   description L2_SF_SOMA_SPINES_Port-Channel4
   no shutdown
   switchport trunk allowed vlan 4092
   switchport mode trunk
   switchport
   mlag 51
!
interface Port-Channel53
   description L2_Floor3_Member_Leafs_CD_Port-Channel25
   no shutdown
   switchport trunk allowed vlan 4092
   switchport mode trunk
   switchport
   port-channel lacp fallback individual
   port-channel lacp fallback timeout 30
   mlag 53
!
interface Port-Channel55
   description L2_SF-SOMA-Leaf-3E_Port-Channel25
   no shutdown
   switchport trunk allowed vlan 4092
   switchport mode trunk
   switchport
   port-channel lacp fallback individual
   port-channel lacp fallback timeout 30
   mlag 55
!
interface Ethernet49
   description MLAG_SF-SOMA-Leaf-3B_Ethernet49
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_SF-SOMA-Leaf-3B_Ethernet50
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 49 mode active
!
interface Ethernet51
   description L2_SF-SOMA-Spine-1_Ethernet4
   no shutdown
   channel-group 51 mode active
!
interface Ethernet52
   description L2_SF-SOMA-Spine-2_Ethernet4
   no shutdown
   channel-group 51 mode active
!
interface Ethernet53
   description L2_SF-SOMA-Leaf-3C_Ethernet25
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 53 mode active
!
interface Ethernet54
   description L2_SF-SOMA-Leaf-3D_Ethernet25
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 53 mode active
!
interface Ethernet55
   description L2_SF-SOMA-Leaf-3E_Ethernet25
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 55 mode active
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 10.0.14.9/24
   no lldp receive
!
interface Vlan4092
   description Inband Management
   no shutdown
   mtu 1500
   ip address 10.1.14.7/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.6/31
no ip routing vrf MGMT
!
mlag configuration
   domain-id MLAG
   local-interface Vlan4094
   peer-address 169.254.0.7
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 10.1.14.1
ip route vrf MGMT 0.0.0.0/0 10.0.14.1
!
ntp local-interface Vlan4092
ntp server 204.17.205.24
ntp server pool.ntp.org prefer
!
end
