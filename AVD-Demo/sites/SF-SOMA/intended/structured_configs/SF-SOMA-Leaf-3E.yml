aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '''true'''
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Vlan4092
  cvvrf: default
  disable_aaa: true
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet25
  description: L2_SF-SOMA-Leaf-3A_Ethernet55
  shutdown: false
  channel_group:
    id: 25
    mode: active
  peer: SF-SOMA-Leaf-3A
  peer_interface: Ethernet55
  peer_type: l2leaf
- name: Ethernet26
  description: L2_SF-SOMA-Leaf-3B_Ethernet55
  shutdown: false
  channel_group:
    id: 25
    mode: active
  peer: SF-SOMA-Leaf-3B
  peer_interface: Ethernet55
  peer_type: l2leaf
hostname: SF-SOMA-Leaf-3E
ip_domain_lookup:
  source_interfaces:
  - name: Vlan4092
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 169.254.169.254
  vrf: default
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$cx2rQNKbwSucqoex$usev3S8KBYhdLF2k9A0w4cPa2LmxVpm10mgQmoSWBiaLnbqmbLhB7MYxXyws/eEbaeLy6CZH0XVoeW3pwR4sX/
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  lldp:
    transmit: true
    receive: false
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: SOMA
  cv_tags:
    device_tags:
    - name: topology_hint_network_type
      value: campusV2
    - name: topology_hint_type
      value: Member-Leaf
    - name: Role
      value: Member-Leaf
    - name: Campus
      value: SF
    - name: Campus-Pod
      value: SOMA
    - name: Access-Pod
      value: Floor3
    interface_tags:
    - interface: Ethernet25
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet26
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
ntp:
  local_interface:
    name: Vlan4092
    vrf: default
  servers:
  - name: pool.ntp.org
    preferred: true
    vrf: default
  - name: 204.17.205.24
    vrf: default
port_channel_interfaces:
- name: Port-Channel25
  description: L2_Floor3_Leafs_Port-Channel55
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '4092'
serial_number: SN-SF-SOMA-Leaf-3E
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 32768
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 10.0.14.1
- prefix: 0.0.0.0/0
  next_hop: 10.1.14.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4092
  description: Inband Management
  shutdown: false
  ip_address: 10.1.14.11/24
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4092
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
