!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$cx2rQNKbwSucqoex$usev3S8KBYhdLF2k9A0w4cPa2LmxVpm10mgQmoSWBiaLnbqmbLhB7MYxXyws/eEbaeLy6CZH0XVoeW3pwR4sX/
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Management1
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname NY5-Border-Leaf-A
ip domain lookup vrf MGMT source-interface Management1
ip name-server vrf MGMT 169.254.169.254
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel491
   description MLAG_NY5-Border-Leaf-B_Port-Channel491
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet49/1
   description MLAG_NY5-Border-Leaf-B_Ethernet49/1
   no shutdown
   channel-group 491 mode active
!
interface Ethernet50/1
   description MLAG_NY5-Border-Leaf-B_Ethernet50/1
   no shutdown
   channel-group 491 mode active
!
interface Ethernet51/1
   description P2P_NY5-Spine1_Ethernet1/1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.11.1/31
!
interface Ethernet52/1
   description P2P_NY5-Spine2_Ethernet1/1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.11.3/31
!
interface Ethernet54/1
   description P2P_WAN-1_Ethernet1/1
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.0.1/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.245.217.3/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.245.217.35/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 10.0.1.17/24
   no lldp receive
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 192.168.13.64/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.13.96/31
!
interface Vxlan1
   description NY5-Border-Leaf-A_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
!
ip virtual-router mac-address 00:1c:73:00:09:99
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.245.217.0/27 eq 32
   seq 20 permit 10.245.217.32/27 eq 32
!
mlag configuration
   domain-id NY5-Border-Leaf
   local-interface Vlan4094
   peer-address 192.168.13.97
   peer-link Port-Channel491
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.0.1.1
!
arp aging timeout default 5400
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 204.17.205.24
ntp server vrf MGMT pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65005
   router-id 10.245.217.3
   bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor INTER-DC-EVPN-PEERS peer group
   neighbor INTER-DC-EVPN-PEERS remote-as 65055
   neighbor INTER-DC-EVPN-PEERS update-source Loopback0
   neighbor INTER-DC-EVPN-PEERS ebgp-multihop 10
   neighbor INTER-DC-EVPN-PEERS send-community
   neighbor INTER-DC-EVPN-PEERS maximum-routes 0 warning-limit 500000
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65005
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description NY5-Border-Leaf-B
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.245.217.1 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.217.1 remote-as 65000
   neighbor 10.245.217.1 description NY5-Spine1_Loopback0
   neighbor 10.245.217.2 peer group EVPN-OVERLAY-PEERS
   neighbor 10.245.217.2 remote-as 65000
   neighbor 10.245.217.2 description NY5-Spine2_Loopback0
   neighbor 10.245.218.7 peer group INTER-DC-EVPN-PEERS
   neighbor 10.245.218.7 description CH3-Border-Leaf-A
   neighbor 10.245.218.8 peer group INTER-DC-EVPN-PEERS
   neighbor 10.245.218.8 description CH3-Border-Leaf-B
   neighbor 10.255.0.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.255.0.0 remote-as 64750
   neighbor 10.255.0.0 description WAN-1
   neighbor 192.168.11.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.11.0 remote-as 65000
   neighbor 192.168.11.0 description NY5-Spine1_Ethernet1/1
   neighbor 192.168.11.2 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.11.2 remote-as 65000
   neighbor 192.168.11.2 description NY5-Spine2_Ethernet1/1
   neighbor 192.168.13.65 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.13.65 description NY5-Border-Leaf-B_Vlan4093
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor INTER-DC-EVPN-PEERS activate
      no host-flap detection
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor INTER-DC-EVPN-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
!
end
