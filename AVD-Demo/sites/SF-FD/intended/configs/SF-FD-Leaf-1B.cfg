!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$cx2rQNKbwSucqoex$usev3S8KBYhdLF2k9A0w4cPa2LmxVpm10mgQmoSWBiaLnbqmbLhB7MYxXyws/eEbaeLy6CZH0XVoeW3pwR4sX/
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Loopback0
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SF-FD-Leaf-1B
ip domain lookup source-interface Loopback0
ip name-server vrf default 169.254.169.254
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 4092
   name L2_INBAND_MGMT
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel49
   description MLAG_SF-FD-Leaf-1A_Port-Channel49
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
   port-channel lacp fallback individual
   port-channel lacp fallback timeout 30
!
interface Ethernet49
   description MLAG_SF-FD-Leaf-1A_Ethernet49
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_SF-FD-Leaf-1A_Ethernet50
   no shutdown
   switchport access vlan 4092
   switchport mode access
   switchport
   channel-group 49 mode active
!
interface Ethernet51
   description P2P_SF-FD-Spine-1_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.250.15.5/31
!
interface Ethernet52
   description P2P_SF-FD-Spine-2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.250.15.7/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.255.255.164/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 10.255.254.163/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 10.0.15.7/24
   no lldp receive
!
interface Vlan4092
   description L2_INBAND_MGMT
   no shutdown
   ip helper-address 172.16.254.253
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 192.168.255.1/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 169.254.0.1/31
!
interface Vxlan1
   description SF-FD-Leaf-1B_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 4092 vni 14092
   vxlan vrf default vni 1
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.255.160/28 eq 32
   seq 20 permit 10.255.254.160/28 eq 32
!
mlag configuration
   domain-id MLAG
   local-interface Vlan4094
   peer-address 169.254.0.0
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 10.0.15.1
!
ntp local-interface Loopback0
ntp server 204.17.205.24
ntp server pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65351
   router-id 10.255.255.164
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65351
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description SF-FD-Leaf-1A
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.250.15.4 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.250.15.4 remote-as 65350
   neighbor 10.250.15.4 description SF-FD-Spine-1_Ethernet2
   neighbor 10.250.15.6 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.250.15.6 remote-as 65350
   neighbor 10.250.15.6 description SF-FD-Spine-2_Ethernet2
   neighbor 192.168.255.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.255.0 description SF-FD-Leaf-1A_Vlan4093
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 4092
      rd 10.255.255.164:14092
      route-target both 14092:14092
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf default
      rd 10.255.255.164:1
      route-target import evpn 1:1
      route-target export evpn 1:1
!
end
