prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.255.160/28 eq 32
  - sequence: 20
    action: permit 10.255.254.160/28 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.6/31
- name: PL-L2LEAF-INBAND-MGMT
  sequence_numbers:
  - sequence: 10
    action: permit 10.1.15.96/27
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 20
    type: permit
    match:
    - ip address prefix-list PL-L2LEAF-INBAND-MGMT
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65353'
  router_id: 10.255.255.167
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65353'
    description: SF-FD-Leaf-3A
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.255.6
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: SF-FD-Leaf-3A
    description: SF-FD-Leaf-3A_Vlan4093
  - ip_address: 10.250.15.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-1
    description: SF-FD-Spine-1_Ethernet5
  - ip_address: 10.250.15.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-2
    description: SF-FD-Spine-2_Ethernet5
  - ip_address: 10.255.255.161
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-1
    description: SF-FD-Spine-1_Loopback0
  - ip_address: 10.255.255.162
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-2
    description: SF-FD-Spine-2_Loopback0
  redistribute:
    attached_host:
      enabled: true
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 10
    tenant: FD
    rd: 10.255.255.167:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: FD
    rd: 10.255.255.167:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  - id: 30
    tenant: FD
    rd: 10.255.255.167:10030
    route_targets:
      both:
      - 10030:10030
    redistribute_routes:
    - learned
  - id: 4092
    tenant: FD
    rd: 10.255.255.167:14092
    route_targets:
      both:
      - 14092:14092
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: CORPORATE
    rd: 10.255.255.167:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.255.255.167
    neighbors:
    - ip_address: 192.168.255.6
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: SF-FD-Leaf-3A_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
  - name: default
    rd: 10.255.255.167:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
