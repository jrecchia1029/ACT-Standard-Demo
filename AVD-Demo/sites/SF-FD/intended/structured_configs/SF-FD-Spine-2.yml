port_channel_interfaces:
- name: Port-Channel491
  description: MLAG_SF-FD-Spine-1_Port-Channel491
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.255.160/28 eq 32
  - sequence: 20
    action: permit 10.255.254.160/28 eq 32
- name: PL-P2P-LINKS
  sequence_numbers:
  - sequence: 10
    action: permit 10.250.15.2/31
  - sequence: 20
    action: permit 10.250.15.6/31
  - sequence: 30
    action: permit 10.250.15.10/31
  - sequence: 40
    action: permit 10.250.15.14/31
  - sequence: 50
    action: permit 10.250.15.18/31
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  - sequence: 70
    type: permit
    match:
    - ip address prefix-list PL-P2P-LINKS
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
