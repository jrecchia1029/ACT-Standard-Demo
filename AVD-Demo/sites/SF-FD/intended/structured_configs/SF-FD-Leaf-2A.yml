aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
agents:
- name: KernelFib
  environment_variables:
  - name: KERNELFIB_PROGRAM_ALL_ECMP
    value: '''true'''
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvsourceintf: Loopback0
  cvvrf: default
  disable_aaa: true
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet97/1
  description: P2P_SF-FD-Spine-1_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 10.250.15.9/31
  peer: SF-FD-Spine-1
  peer_interface: Ethernet3
  peer_type: l3spine
  switchport:
    enabled: false
- name: Ethernet98/1
  description: P2P_SF-FD-Spine-2_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 10.250.15.11/31
  peer: SF-FD-Spine-2
  peer_interface: Ethernet3
  peer_type: l3spine
  switchport:
    enabled: false
hostname: SF-FD-Leaf-2A
ip_domain_lookup:
  source_interfaces:
  - name: Loopback0
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 169.254.169.254
  vrf: default
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
local_users:
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$cx2rQNKbwSucqoex$usev3S8KBYhdLF2k9A0w4cPa2LmxVpm10mgQmoSWBiaLnbqmbLhB7MYxXyws/eEbaeLy6CZH0XVoeW3pwR4sX/
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.255.165/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 10.255.254.165/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 10.0.15.8/24
  type: oob
  gateway: 10.0.15.1
  lldp:
    transmit: true
    receive: false
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: FD
  cv_tags:
    device_tags:
    - name: topology_hint_network_type
      value: campusV2
    - name: topology_hint_type
      value: Leaf
    - name: Role
      value: Leaf
    - name: Campus
      value: SF
    - name: Campus-Pod
      value: FD
    - name: Access-Pod
      value: Floor2
    interface_tags:
    - interface: Ethernet97/1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Ethernet98/1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Management1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Management
ntp:
  local_interface:
    name: Loopback0
    vrf: default
  servers:
  - name: pool.ntp.org
    preferred: true
    vrf: default
  - name: 204.17.205.24
    vrf: default
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.255.160/28 eq 32
  - sequence: 20
    action: permit 10.255.254.160/28 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65352'
  router_id: 10.255.255.165
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.250.15.8
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-1
    description: SF-FD-Spine-1_Ethernet3
  - ip_address: 10.250.15.10
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65350'
    peer: SF-FD-Spine-2
    description: SF-FD-Spine-2_Ethernet3
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 4092
    tenant: FD
    rd: 10.255.255.165:14092
    route_targets:
      both:
      - 14092:14092
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: default
    rd: 10.255.255.165:1
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '1:1'
      export:
      - address_family: evpn
        route_targets:
        - '1:1'
serial_number: SN-SF-FD-Leaf-2A
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 10.0.15.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4092
  description: L2_INBAND_MGMT
  shutdown: false
  ip_helpers:
  - ip_helper: 172.16.254.253
  tenant: FD
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4092
  name: L2_INBAND_MGMT
  tenant: FD
vrfs:
- name: MGMT
  ip_routing: false
vxlan_interface:
  vxlan1:
    description: SF-FD-Leaf-2A_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      vlans:
      - id: 4092
        vni: 14092
      vrfs:
      - name: default
        vni: 1
