name: Build AVD Configurations

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write

jobs:
  build-configs-with-avd:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    # runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for better git operations
          fetch-depth: 0
          # Ensure we're on the correct branch
          ref: ${{ github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

    #   - name: WhoamI
    #     run: uv run whoami

      - name: Set up Python (from pyproject.toml)
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies with uv
        run: uv sync --all-extras --dev

    #   - name: Run pre-commit on changed files
    #     run: |
    #       # Run pre-commit using uv
    #       uv run pre-commit run --all-files
    #     continue-on-error: false

      - name: Install Arista AVD collection
        working-directory: AVD-Demo
        run: |
          uv run ansible-galaxy collection install -r collections/requirements.yml

      - name: Debug
        working-directory: AVD-Demo
        run: make debug

      - name: Run AVD Build
        working-directory: AVD-Demo
        run: make build

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --cached --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

